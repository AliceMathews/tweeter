<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span class="logo">tweeter</span>
        <div class="tweetButton">
          <button>Write a new tweet</button>
          <img id="arrow" src="/images/arrows.png">
        </div>

      </div>
    </nav>

     <!-- Header -->
    <header id="mainHeader">
      <div class="absolute">
            <img src="/images/profile-hex.png"> 
        
          <h2>Alice Mathews</h2>
      

      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="error-box" class="hidden">
        <img src="/images/error-icon.png">
        <span id="longTweet" class="hidden">STOP!    Your tweet is too long. Please keep it under 140 characters</span>
        <span id="emptyTweet" class="hidden">STOP!    You can't tweet nothing! Please think of something to say</span>
        <img src="/images/error-icon.png">
      </section>
      <section id = "new-tweet-form" class="new-tweet hidden">
        <!-- <h2>Compose Tweet</h2> -->
        <form id="postTweet" method="POST" action="/tweets/">
          <textarea id="newTweet" name="text" placeholder="What are you humming about?"></textarea>
          <div class="button-count">
            <input class="button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
          
        </form>
      </section>

        <section id="tweets-container"></section>
    </main>
  </body>
</html>
