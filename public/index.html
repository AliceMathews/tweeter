<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,600i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
    </nav>

     <!-- Header -->
    <header id="mainHeader">
      <div class="absolute">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Your Name</h2>
        </div>

      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <!-- <h2>Compose Tweet</h2> -->
            <form method="POST" action="/tweets/">
              <textarea id="newTweet" name="text" placeholder="What are you humming about?"></textarea>
              <div class="button-count">
                <input class="button" type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
              
            </form>
          </section>

          <section id="tweetContainer">
            <article>
              <header>
                <div class="userIcon">
                  <img class="avatar" src="/images/profile-hex.png">
                  <span>Newton</span> 
                </div>
                <span class="username">@SirIsaac</span>
              </header>
              <section class="tweetContent">If I have seen further it is by standing on the shoulders of giants</section>
              <footer>
                <span>10 days ago</span>
                <span>
                  <i>i1</i>
                  <i>i2</i>
                  <i>i3</i>
                </span>
              </footer>
            </article>
          </section>
    </main>
  </body>
</html>
